<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinuca</title>
  <link rel="icon" href="/assets/logo.svg">
</head>

<body>
  <header class="container-fluid  text-white">
    <div class="container">
      <div class="row">
        <div class="head navbar navbar-expand-lg d-flex align-items-center justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <img src="/assets/logo-white.svg" class="d-inline-block align-text-top" id="logo" alt="logo">
            <h2 class="ms-3 text-white">Tabelas</h2>
          </a>
          <nav id="header-nav" class="navbar-nav d-flex flex-direction-row align-items-start ">
            <a class="nav-link fs-4 link-light" href="/team.html">Times</a>
            <a class="nav-link fs-4 link-light" href="/table.html">Tabelas</a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="container-fluid mt-5">
    <div id="main" class="container">

      <div class="card">
        <h5 class="card-header">
          Lista de Tabelas
        </h5>
        <div class="card-body">
          <table id="tables-table" class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome do tabela</th>
                <th scope="col">Premiação</th>
                <th scope="col">Pontos p/ ganhar</th>
                <th scope="col">Descrição</th>
                <th scope="col">Detalhes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="6">
                  <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-end">
            <button class="btn btn-create btn-success" data-bs-toggle="modal" data-bs-target="#table-create-modal">
              Criar tabela
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- modal create table -->
  <div class="modal" id="table-create-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Criar tabela</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-create-table">
            <div class="mb-3">
              <label for="tableName" class="form-label">Nome Tabela</label>
              <input type="text" name="name" required minlength="3" class="form-control" id="tableName">
            </div>
            <div class="mb-3">
              <label for="prize" class="form-label">Premiação</label>
              <input type="text" name="prize" required minlength="3" class="form-control" id="prize">
            </div>
            <div class="mb-3">
              <label for="pointsToWin" class="form-label">Pontos para ganhar</label>
              <input type="number" name="points_to_win" required min="0" class="form-control" id="pointsToWinn">
            </div>
            <div class="d-flex  justify-content-end">
              <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-create btn-success" id="saveTable">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- modal tabela detalhes -->

  <div class="modal" tabindex="-1" id="table-details">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="table-details-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="d-flex justify-content-between">
                <div>
                  <p>
                    <strong>Premiação:</strong>
                    <span id="table-prize-detail"></span>
                  </p>
                </div>
                <div>
                  <p>
                    <strong>Pontos para ganhar:</strong>
                    <span id="table-points-detail"></span>
                  </p>
                </div>
              </div>

              <table id="teams-table-details" class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome do time</th>
                    <th scope="col">Jogador um</th>
                    <th scope="col">Jogador dois</th>
                    <th scope="col">Pontuação</th>
                    <th scope="col">Adcionar pontos</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="6">
                      <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div id="alert-winner"></div>

              <div>
                <p><strong>Adicione um time</strong></p>
                <form id="addTeamToTable" class="mt-3">
                  <input type="hidden" name="tableId" id="tableId">
                  <select id="select-team" name="teamId" class="form-select form-select-lg mb-3" required aria-label=".form-select-sm">
                    <option value="">Selecione um time</option>
                  </select>
                  <button type="submit" class="btn btn-success btn-create">Adcionar</button>
                </form>
              </div>
              
            </div>
          </div>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
